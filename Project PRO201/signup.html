<script>
function test(){
	var username=document.getElementById("username");
	var password=document.getElementById("password");
	var cpassword=document.getElementById("cpassword");
	var email=document.getElementById("email");
	var cemail=document.getElementById("cemail");
	var phone=document.getElementById("phone");
	
	var mau_user=/[A-Za-z0-9._]{6,12}/;
	var mau_pass=/[A-Za-z0-9]{6,12}/;
	var mau_email=/[A-Za-z0-9._]{6,12}/;
	var mau_phone=/[0-9]{9,12}/;
	var loi=false;
	
	if(mau_user.test(username.value)==false){
		username.focus();
		var t=document.getElementById("en");
		t.innerHTML="Error username!";
		loi=true;
	}
	if(mau_pass.test(password.value)==false){
		password.focus();
		var t=document.getElementById("ep");
		t.innerHTML="Error password!";
		loi=true;
	}
	if(cpassword.value!=password.value){
		cpassword.focus();
		var t=document.getElementById("ecp");
		t.innerHTML="Not equal with password you have input!";
		loi=true;
	}
	if(mau_email.test(email.value)==false){
		email.focus();
		var t=document.getElementById("ee");
		t.innerHTML="Error email!";
		loi=true;
	}
	if(cemail.value!=email.value){
		cemail.focus();
		var t=document.getElementById("ece");
		t.innerHTML="Not equal with email you have input!";
		loi=true;
	}
	if(mau_phone.test(phone.value)==false){
		phone.focus();
		var t=document.getElementById("et");
		t.innerHTML="Error phone number!";
		loi=true;
	}
	if(loi==false){
		localStorage.setItem("username", username.value);
		localStorage.setItem("password", password.value);
		var t1=document.getElementById("en"); t1.innerHTML="";
		var t2=document.getElementById("ep"); t2.innerHTML="";
		var t3=document.getElementById("ecp"); t3.innerHTML="";
		var t4=document.getElementById("ee"); t4.innerHTML="";
		var t5=document.getElementById("ece"); t5.innerHTML="";
		var t6=document.getElementById("et"); t6.innerHTML="";
		alert("Congratulation!!!");		
	}
}
</script>
